<div>
    Extension degree:
    <material-dropdown-select
            [buttonText]="detectiveSelectorText"
            [selection]="degreeSelection"
            [options]="degreeSelectionOptions">
    </material-dropdown-select>
</div>

<div>
    Field charateristic:
    <material-dropdown-select
            [buttonText]="characteristicSelectorText"
            [selection]="characteristicSelection"
            [options]="characteristicSelectionOptions">
    </material-dropdown-select>

</div>

<div>
    Generator element:
    <material-dropdown-select
            [buttonText]="generatorSelectorText"
            [selection]="generatorSelection"
            [options]="generatorSelectionOptions">
    </material-dropdown-select>
</div>
<br>
<div *ngIf="extension != null">
    <div>Generator: {{extension.generator}}</div>

    <table>
        <tr>
            <th>*</th>
            <th *ngFor="let element of extension.elements; let i = index">{{element}}</th>
        </tr>
        <tr *ngFor="let first of extension.elements; let i = index">
            <td>{{first}}</td>
            <td *ngFor="let second of extension.elements; let j = index">
                {{first * second}}
            </td>
        </tr>
    </table>
</div>
